<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Conversor de monedas</title>
</head>
<body>
    <div class="container-fluid inicio">
        <div class="container contenido">
            <div class="row titulo d-flex flex-row">
                <h1 class="align-self-center">Conversor de monedas</h1>
            </div>
            <div class="row altura">
                <div class="col d-flex justify-content-center align-self-center">
                    <div class="principal d-flex justify-content-evenly">
                        <form action="" id="formulario" class="formu d-flex flex-column justify-content-evenly">
                            <div class="monto">
                                <p>Monto a convertir</p>
                                <input type="number" step="0.01" id="monto" value="1">
                            </div>
                            <div class="seleccion d-flex justify-content-around">
                                <div class="from d-flex d-flex flex-column align-items-center">
                                    <p>Desde</p>
                                    <div>
                                        <select id="opa"></select>
                                    </div>
                                    <label id="op1"></label>
                                </div>
                                <div id="swap" class="inverso align-self-center">
                                    <img src="/image/arrows-couple.png" alt="Imagen">
                                </div>
                                <div class="to d-flex d-flex flex-column align-items-center">
                                    <p>Hacia</p>
                                    <div>
                                        <select id="opb"></select>
                                    </div>
                                    <label id="op2"></label>
                                </div>
                            </div>
                            <div class="conversion align-self-center">
                                <label id="res"></label>
                            </div>
                            <input type="submit" id="enviar" value="Obtener conversion" class="align-self-center">
                        </form>
                    </div>   
                </div>
                <div class="col d-flex justify-content-center align-self-center">
                    <div class="principal d-flex flex-column justify-content-between">
                        <div class="sec">
                            <div>
                                <p>Cotizaciones del Dia</p>
                            </div>
                            <div id="current1">
                                <table id="cotizaciones"></table>
                            </div>
                        </div>
                        <div class="sec">
                            <div>
                                <p>Montos Convertidos</p>
                                <button id="limpiar">Borrar conversiones</button>
                            </div>
                            <div id="current2">
                                <table id="conversiones"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
